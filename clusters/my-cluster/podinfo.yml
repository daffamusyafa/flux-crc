apiVersion: v1
kind: Namespace
metadata:
  name: podinfo-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podinfo
  namespace: podinfo-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: podinfo
  template:
    metadata:
      labels:
        app: podinfo
    spec:
      containers:
        - name: podinfo
          image: ghcr.io/stefanprodan/podinfo:5.0.0
          ports:
            - containerPort: 9898
---
apiVersion: v1
kind: Service
metadata:
  name: podinfo
  namespace: podinfo-app
spec:
  selector:
      kustomize.toolkit.fluxcd.io/name: flux-system
      kustomize.toolkit.fluxcd.io/namespace: flux-system
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9898
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: podinfo
  namespace: podinfo-app
spec:
  host: podinfo.studentdumbways.my.id   # âœ… Hostname khusus yang kamu inginkan
  to:
    kind: Service
    name: podinfo
  port:
    targetPort: 80
  tls:                                   # (Opsional) gunakan jika ingin HTTPS
    termination: edge
